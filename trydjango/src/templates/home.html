{% extends 'base.html' %}
{% block content %}
<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm" action="output" method="GET">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Enter a word" name="word">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% if word1.id > 2 %}
    <p> Недавние слова: </p>
    <p> {{ word1.word }} - {{ word1.definition }} </p>
    <p> {{ word2.word }} - {{ word2.definition }} </p>
    <p> {{ word3.word }} - {{ word3.definition }} </p>
{% endif %}
{% endblock %}
